<div class="card card-profile">
  <div class="card-avatar">
    <img class="cobalt-rounded" src="/media/{{ member.pic }}" />
  </div>
  <div class="card-body">
    <h3>{{ member.full_name }}</h3>
    <h4>{{ global_org }} Number: {{ member.system_number }}</h4>
    {% for club in clubs %}
    <h4>{{ club.organisation }}</h4>
    {% endfor %}
    <!-- <p class="card-description">
      {{ profile.headline }}
    </p>
    <p class="card-description">
      {{ profile.about }}
    </p> -->
    <div class="row justify-content-center">
      <button onclick="cobaltMemberSearchOk();" class="btn btn-success">Ok</button>
      <button onclick="location.reload(true);" class="btn btn-secondary">Cancel</button>
    </div>
  </div>
