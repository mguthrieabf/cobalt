{% extends 'base.html' %}
{% load static %}
{% block content %}


 <div class="container-fluid">
 <div class="row">
     <div class="col-md-8">
       <div class="card">
         <div class="card-header card-header-warning">
           <h4 class="card-title">Profile for {{ profile.full_name }} ({{ profile.system_number }})</h4>
           <p class="card-category">Basic details</p>
         </div>
         <div class="card-body">
             <div class="row">
               <div class="col-md-3">
                 <div class="form-group">
                   <label class="bmd-label-floating">{{ GLOBAL_ORG }} Number</label>
                   <input type="text" class="form-control" name="system_number" id="id_system_number" value="{{ profile.system_number }}" readonly>
                 </div>
               </div>

             </div>
             <div class="row">
               <div class="col-md-6">
                 <div class="form-group">
                   <label class="bmd-label-floating">First Name</label>
                   <input type="text"  name="first_name" id="id_first_name" class="form-control" value="{{ profile.first_name }}" readonly>
                 </div>
               </div>
               <div class="col-md-6">
                 <div class="form-group">
                   <label class="bmd-label-floating">Last Name</label>
                   <input type="text" name="last_name" id="id_last_name" class="form-control" value="{{ profile.last_name }}" readonly>
                 </div>
               </div>
             </div>
         </div>
       </div>
     </div>
     <div class="col-md-4">

       <div class="card card-profile">
         <div class="card-avatar">
             <img class="img" src="/media/{{ profile.pic }}" />
         </div>
         <div class="card-body">

           <p class="card-description">
             {{ profile.headline }}
           </p>
           <p class="card-description">
             {{ profile.about }}
           </p>
         </div>
       </div>
     </div>
   </div>


</div>

{% endblock %}
