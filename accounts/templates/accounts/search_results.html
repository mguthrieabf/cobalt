{{ msg }}
{% if members %}

<h5>Matches:</h5>

  {% for member in members %}

<div class="form-check form-check-radio">
  <label class="form-check-label">
    <input class="form-check-input cobalt-names" type="radio" name="transfer_to" id="id_transfer_to_{{ member.pk }}" value="{{ member.pk }}">
    <b>{{ member }}</b>

    <span class="check"></span>

  </label>
</div>

  {% endfor %}
{% endif %}
