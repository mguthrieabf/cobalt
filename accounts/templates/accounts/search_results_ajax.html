{{ msg }}
{% if members %}

<h5>Found:</h5>

{% for member in members %}

<div class="form-check form-check-radio">
  <label class="form-check-label">
    <input class="form-check-input cobalt-names{{ search_id|default_if_none:""}}" type="radio" name="transfer_to" id="id_transfer_to_{{ member.pk }}" value="{{ member.pk }}">
    <b>{{ member.full_name }} ({{ member.system_number }})</b>
    <br>
    <span class="check"></span>

  </label>
</div>

{% endfor %}
{% endif %}
