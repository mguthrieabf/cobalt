{{ msg }}
{% if members %}

<div class="">

  <h4>Matches</h4>

    {% for member in members %}

        <a href="javascript:void(0)" class="p-1 b-1 btn btn-sm btn-outline-primary cobalt-text-transform-off cobalt-names{{ search_id|default_if_none:"" }}" value="{{ member.pk }}">
          <span style="font-size:larger;">
            {{ member.full_name }} {{ member.system_number}}
          </span>
        </a>

    {% endfor %}

</div>

{% endif %}
