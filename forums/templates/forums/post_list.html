{% extends 'base.html' %}

{% block content %}

<button class="btn btn-success" onclick="location.reload();location.href='./post/new'">Create New Post</button>

{% for post in posts %}

  <div class="card card-nav-tabs">
    <div class="card-header card-header-success">
      <a href="{% url 'post_detail' pk=post.pk %}">
        <h3>{{ post.title }}</h3>
        <h5>{{ post.author.full_name }}</h5>
      </a>
    </div>
    <div class="card-body">
      <div class="card-title d-flex justify-content-between">
            <div>
                  {{ post.created_date }}
            </div>
            <div>
              Forum: {{ post.forum.title }}
            </div>
       </div>

      <p class="card-text">{{ post.summary|safe }}</p>
      <span class="float-right">
        <a href="{% url 'post_detail' pk=post.pk %}"> 10 <i class="material-icons">comment</i>
        <a href="#"> 2 <i class="material-icons">thumb_up</i>
      </span>
    </div>
  </div>

  <br>

{% endfor %}

{% endblock %}
