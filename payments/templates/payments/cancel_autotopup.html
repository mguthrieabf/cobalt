
{% extends 'base.html' %}

{% load widget_tweaks %}

{% block content %}
<br>
<br>
<div  class="container">
  <div class="row justify-content-center">
    <div class="card col-11 col-md-6">
      <div class="card-header card-header-primary">
        <h3 class="card-title">{{ GLOBAL_ORG }} {{ GLOBAL_CURRENCY_NAME }} - Stop Auto Top Up</h3>
      </div>
      <div class="card-body">
        <div class="container">
          <br>
          <br>
          <h3>This will stop auto top up, are you sure?</h3>
          <br>
          <br>
          <form action="cancel-autotopup" method="post">
          {% csrf_token %}
               <div class="d-flex">
                <div>
                  <input type="submit" name="stop_auto" value="Stop Auto Top Up" id="cobalt-button" class="btn btn-success center-text">
                </div>
                <div class="ml-auto">
                 <button class="btn btn-info center-text" onclick="history.back();">Cancel</button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
