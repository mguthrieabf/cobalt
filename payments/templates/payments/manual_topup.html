{% extends 'base.html' %}

{% load widget_tweaks %}

{% block content %}

<br><br>
<div align="center">
  <div class="card col-5">
    <div class="card-header card-header-success">
      <h4 class="card-title">Manual Account Topup</h4>
    </div>
    <div class="card-body" style="text-align: center">
      <form method="post">
          {% csrf_token %}

          <div class="row justify-content-center">
            <div class="form-group">
              <span class="cobalt-form-error" id="id_amount_errors">{{ form.amount.errors|striptags }}</span>
              <label for="id_amount" class="bmd-label-floating">Amount {{ GLOBAL_CURRENCY_SYMBOL }}</label>
              {% render_field form.amount class+="form-control" %}
            </div>
          </div>

          {% if user.stripe_auto_confirmed %}

          <div class="row justify-content-center">
            <div class="form-group">
             <select name="card_choice" id="id_card_choice" style="width: 200px">
             <option value="Existing" >&nbsp;Use Registered Card</option>
             <option value="Another">&nbsp;Use Another Card</option>
             </select>
            </div>
          </div>

          {% endif %}

           <div class="d-flex">
            <div>
              <input type="submit" value="Top Up" class="btn btn-success center-text">
            </div>
            <div class="ml-auto">
             <button class="btn btn-info center-text" onclick="window.location.href='{% url "dashboard" %}'">Cancel</button>
            </div>
          </div>


      </form>

    </div>
  </div>
</div>

{% endblock %}
