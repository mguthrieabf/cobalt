{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static "assets/img/apple-icon.png" %}">
  <link rel="icon" type="image/png" href="{% static "assets/img/favicon.ico" %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <title>
    {{ GLOBAL_TITLE }}
  </title>

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link href="{% static "assets/css/material-dashboard.css" %}?v=2.1.1" rel="stylesheet" />
  <link href="{% static "assets/css/cobalt.css" %}" rel="stylesheet" />
  <link href="{% static "assets/css/font-awesome.5.14/css/all.min.css" %}" rel="stylesheet" />

  <script src="{% static "assets/js/core/jquery-3.4.1.min.js" %}"></script>
  <script src="{% static "assets/js/core/popper.min.js" %}"></script>
  <script src="{% static "assets/js/plugins/perfect-scrollbar.jquery.min.js" %}"></script>
  <script src="{% static "assets/js/core/bootstrap-material-design.min.js" %}"></script>

<style>
html, body {
  height: 100%;
}
body {
  display: flex;
  flex-direction: column;
}
.content {
  flex: 1 0 auto;
}
.footer {
  flex-shrink: 0;
}
</style>

  {% block header %}
  <style>
    .bg {
      height: 100%;
      background-image: url("{% static "assets/img/abftechlogo.png" %}");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  {% endblock %}

</head>

<body>
  <div class="bg" id="bg">
    <div class="px-5">
    <div class="text-right">
      <a href="{% url "accounts:register" %}" class="btn btn-info btn-sm" >Sign Up</a>
      <a href="{% url "dashboard:dashboard" %}" class="btn btn primary btn-sm">Sign In</a>
    </div>
<!-- <img src="{% static "assets/img/abftechlogo.png" %}" style="width:200px; border:2px"> -->
  <div class="display-1">{{ GLOBAL_ORG }} Tech</div>

        {% block content %}
        {% endblock %}
</div>
</div>
</body>
  <footer class="footer">
        <div class="container-fluid">
          <nav class="float-left">
            <ul>
              <li>
                <a href="{{ GLOBAL_CONTACT }}">
                  Contact Us
                </a>
              </li>
              <li>
                <a href="{% url "support:guidelines" %}">
                  Forum Guidelines
                </a>
              </li>
              <li>
              <li>
                <a href="{% url "support:acceptable_use" %}">
                  Acceptable Use
                </a>
              </li>
              <li>
              <li>
                <a href="{{ GLOBAL_PRIVACY }}">
                  Privacy
                </a>
              </li>
              <li>
                <a href="{% url "support:cookies" %}">
                  Cookies
                </a>
              </li>
            </ul>
          </nav>
          <div class="copyright float-right">
            {{ GLOBAL_ORG }} &copy;
            {% now "Y" %}
          </div>
        </div>
      </footer>
    </div>
  </div>

  {% block footer %}
  {% endblock %}

  <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
  <script src="{% static "assets/js/polyfill.core-js.2.4.1.js" %}">
    <!-- Library for adding dinamically elements
    -->
  <script src="{% static "assets/js/plugins/arrive.min.js" %}"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static "assets/js/material-dashboard.js" %}?v=2.1.1" type="text/javascript"></script>

</body>

</html>
