{% extends 'signedout.html' %}

{% block title %}Login{% endblock %}

{% block content %}


<div class="container">
   <div class="row">
     <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
       <form class="form" method="post" action="">
           {% csrf_token %}
         <div class="card card-login card-hidden">
           <div class="card-header card-header-rose text-center">
             <h4 class="card-title">Login</h4>
           </div>
           <div class="card-body ">
             <span class="bmd-form-group">
               <div class="input-group">
                 <div class="input-group-prepend">
                   <span class="input-group-text">
                     <i class="material-icons">face</i>
                   </span>
                 </div>
                 <input type="text" id="id_username" name="username" class="form-control" placeholder="ABF No or Email...">
               </div>
             </span>
             <span class="bmd-form-group">
               <div class="input-group">
                 <div class="input-group-prepend">
                   <span class="input-group-text">
                     <i class="material-icons">lock_outline</i>
                   </span>
                 </div>
                 <input type="password" id="id_password" name="password" class="form-control" placeholder="Password...">
               </div>
             </span>
           </div>
           <div class="card-footer justify-content-center">
               <button class="btn" type="submit">Login</button>
           </div>
           <a class="center-block" href="/accounts/password_reset">Forgotten your password?</a>
         </div>
       </form>
     </div>
   </div>
 </div>

 {% endblock %}
