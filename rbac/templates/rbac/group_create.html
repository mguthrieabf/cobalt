{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="jumbotron">

  <h1>Role Based Access Controls</h1>

  <div class="card col-lg-9">
    <div class="card-header card-header-danger">
      <h3 class="card-title">Create Group</h3>
    </div>
    <div class="card-body" style="text-align: center">
      <div class="container">
        <div class="row">
          <form method="POST">
            {% csrf_token %}
            <table style="border-collapse: separate; border-spacing-left: 3em;">
              {{ form.as_table }}
            </table>

            <div class="d-flex">
              <div>
                <input type="submit" value="Create" class="btn btn-primary center-text">
              </div>
              <div class="ml-auto">
                <button class="btn btn-info center-text" onclick="history.back(); return false;">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
